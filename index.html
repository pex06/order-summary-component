<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>

      .attribution {

  </head>
  <body>
    <div class="background">
      <img
        class="background__pattern"
        src="assets/images/pattern-background-desktop.svg"
        alt="desktop pattern"
      />
    </div>
    <article class="card">
      <header class="card__header">
        <img
          src="assets/images/illustration-hero.svg"
          alt="illustration hero"
          class="card__header-image"
        />
        <h1 class="card__title">Order Summary</h1>
        <p class="card__header-text">
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>
      </header>
      <section class="card__body">
        <img
          class="card__body-image"
          src="assets/images/icon-music.svg"
          alt="icon music"
        />
        <div class="card__body-div">
          <h2 class="card__subtitle">Annual Plan</h2>
          <p class="card__body-text">$59.99/year</p>
        </div>
        <a href="#" class="card__link">Change</a>
      </section>
      <footer class="card__footer">
        <button class="card__button">Proceed to Payment</button>
        <button class="card__button card__button--transparent">
          Cancel Order
        </button>
      </footer>
    </article>

</html>
